theory:
  theory_primordial_Pk.FeaturePrimordialPk:
    python_path: "."
    k_pivot: 0.05
    n_samples_wavelength: 20
  camb:
    external_primordial_pk: True
    extra_args:
      halofit_version: mead
      bbn_predictor: PArthENoPE_880.2_standard.dat
      lens_potential_accuracy: 1
      num_massive_neutrinos: 1
      nnu: 3.044
      theta_H0_range:
      - 20
      - 100
likelihood:
  planck_2018_lowl.TT: null
  planck_2018_lowl.EE: null
  planck_2018_highl_plik.TTTEEE_lite_native: null
  planck_2018_lensing.native: null
params:
  # Baseline cosmological parameters
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  mnu: 0.06
  # Fixed cosmological parameters
  A_planck: 1.00044
  logA: 3.0448
  ns: 0.9660
  H0: 67.32
  ombh2: 0.022383
  omch2: 0.12011
  tau: 0.0543
  # Feature parameters
  logamplitude:
    prior: {min: -2, max: -0.6}
    ref: {dist: norm, loc: -1.1, scale: 0.05}
    proposal: 0.2
    latex: \log_{10}A_\mathrm{feature}
  amplitude:
    value: 'lambda logamplitude: 10**logamplitude'
    latex: A_\mathrm{feature}
  logwavelength:
    prior: {min: -2.456, max: -1.903}  # This is 0.0035 to 0.0125
    ref: {dist: norm, loc: -2.1, scale: 0.001}
    proposal: 0.0005
    latex: \log_{10}l_\mathrm{feature}
  wavelength:
    value: 'lambda logwavelength: 10**logwavelength'
    latex: l_\mathrm{feature}
  phase:
    prior: [0, 1]
sampler:
  polychord:
    nlive: 50d
    num_repeats: 5d
timing: True
output: output/cosmo_multimodal/truth/
